<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="./css/global.css">

    <title>Login - Café Delícia</title>
</head>

<body>
    <main class="about" id="about">
        <h2>Café Delícia</h2>
        <div class="about_container">
            <img src="./assets/coffee.png" alt="Imagem de uma xícara de café."
                class="animate__animated animate__slideInLeft" />
            <div>
                <form action="../atividade2/atividade2_v2/" class="form_login">
                    <div class="form_control">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form_control">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
