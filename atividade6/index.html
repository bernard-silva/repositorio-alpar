<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema Bancário</title>
</head>

<body>
    <div class="container">
        <h1>Sistema Bancário</h1>
        <form action="" id="form">
            <label for="valor">Informe o valor desejado: </label>
            <input type="text" id="valor" placeholder="Informe o valor para depósito ou saque...">
            <div>
                <button id="deposito_btn">Depositar</button>
                <button id="saque_btn">Sacar</button>
            </div>
        </form>
        <div id="result">
            <p>Saldo: R$ <span id="saldo">0,00</span></p>
            <p id="saldo_message"></p>
        </div>
    </div>
    <script src="banco.js"></script>
</body>

</html>
